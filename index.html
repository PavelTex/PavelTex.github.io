<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополненная реальность с QR-кодами</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            visibility: hidden;
        }
    </style>
</head>
<body>

<!-- AR-сцена -->
<a-scene embedded arjs>
    <!-- Первый QR-код (с ID 1) -->
    <a-marker preset="custom" type="barcode" value="1">
        <a-text value="Здравствуйте, добро пожаловать!" position="0 0.5 0" scale="2 2 2" color="red"></a-text>
    </a-marker>

    <!-- Второй QR-код (с ID 2) -->
    <a-marker preset="custom" type="barcode" value="2">
        <a-text value="Как доехали?" position="0 0.5 0" scale="2 2 2" color="green"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<!-- Оверлей текста при наведении на QR-коды -->
<div id="overlay"></div>

</body>
</html>
